<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form" class="form">
        <label for="form" class="title">
            Gere um Quiz:
        </label>
        <div class="field">
            <label for="quantity">Numero de questões:</label>
            <input type="number" id="quantity" value="1" min="1" max="50">
        </div>
        <div class="field">
            <label for="dificult">Dificuldade das questões:</label>
            <select name="dificult" id="dificult">
                <option value="random">Aleatória</option>
                <option value="hard">Dificil</option>
                <option value="middle">Médio</option>
                <option value="easy">Fácil</option>
            </select>
        </div>
        <div class="field">
            <label for="dificult">Categoria:</label>
            <select name="dificult" id="dificult">
                <option value="random">Aleatória</option>
            </select>
        </div>
        <div class="submit">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div class="questoes" id="questoes">

    </div>
    <script src="scripts.js"></script>
</body>
</html>
