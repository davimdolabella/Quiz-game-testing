<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="pontuacao">
            Sua pontuação: <span id="pontuacao">0</span>
        </p>
        <form action="" id="form" class="form">
            <label for="form" class="title">
                Gere um Quiz:
            </label>
            <div class="field">
                <label for="quantity">Numero de questões:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" max="50">
            </div>
            <div class="field">
                <label for="difficulty">Dificuldade das questões:</label>
                <select name="difficulty" id="difficulty">
                    <option value="">Aleatória</option>
                    <option value="hard">Dificil</option>
                    <option value="medium">Médio</option>
                    <option value="easy">Fácil</option>
                </select>
            </div>
            <div class="field">
                <label for="category">Categoria:</label>
                <select name="category" id="category">
                    <option value="">Aleatória</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div class="quiz" id="quiz">
            
        </div>
    </div>
    
    
    <script src="scripts.js"></script>
</body>
</html>
